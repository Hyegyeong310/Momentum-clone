<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum-clone</title>
  </head>
  <body>
    <div class="js-saying saying">
      <h2 class="js-saying-title"></h2>
      <span class="js-who"></span>
    </div>
    <div class="js-clock clock">
      <ul class="js-clockList clock-list"></ul>
      <h1 class="js-title title"></h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="Enter your name" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="Write a to do" />
      <i class="fas fa-arrow-circle-right"></i>
    </form>
    <ul class="js-toDoList toDoList"></ul>
    <div class="js-weather weather">
      <h5 class="js-temper temper"></h5>
      <span class="js-place place"></span>
    </div>

    <script src="js/saying.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
